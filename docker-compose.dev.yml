version: '3.8'

services:
  # E-commerce Service (Development)
  ecom-service-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecom-service-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - JAVA_OPTS=-Xms512m -Xmx1024m -XX:+UseG1GC -Dspring.profiles.active=dev
    volumes:
      - ./logs:/app/logs
    networks:
      - ecom-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MySQL (Optional for development)
  mysql-dev:
    image: mysql:8.0
    container_name: ecom-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: ecom_service_dev
      MYSQL_USER: root
      MYSQL_PASSWORD: toor
    ports:
      - "3307:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - ecom-dev-network
    restart: unless-stopped
    profiles:
      - mysql

  # Adminer (Database management tool)
  adminer:
    image: adminer:latest
    container_name: ecom-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql-dev
    networks:
      - ecom-dev-network
    depends_on:
      - mysql-dev
    profiles:
      - mysql

volumes:
  mysql_dev_data:
    driver: local

networks:
  ecom-dev-network:
    driver: bridge 